<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div id="login-view">
            <h2>更改逆統戰帳號跟密碼</h2>
            <form id="login-form">
                <input type="email" id="loginEmail" name="loginEmail" placeholder="Email 帳號" required>
                <input type="password" id="loginPassword" name="loginPassword" placeholder="Password 密碼" required>
                <button type="submit">Login 登入</button>
            </form>
        </div>

        <div id="profile-view" style="display: none;">
            <h2>Edit Profile 修改個人資料</h2>
            <form id="change-profile-form">
                <input type="email" id="newEmail" name="newEmail" placeholder="Email 新帳號">
                <input type="password" id="newPassword" name="newPassword" placeholder="Password 新密碼">
                <button type="submit">Update Profile 更新個人資料</button>
            </form>
            <button id="logout-btn">Logout</button>
        </div>
        <p id="message"></p>
    </div>
    <script src="dist/bundle.js"></script>
    <script src="app.js"></script>
</body>
</html>
